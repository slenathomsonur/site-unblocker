<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
</head>
<body>
    <script>
        // Create iframe with about:blank
        const iframe = document.createElement('iframe');
        iframe.src = 'about:blank';
        iframe.style.width = '100%';
        iframe.style.height = '100vh';
        iframe.style.border = 'none';
        document.body.appendChild(iframe);

        // Inject unblocker content into iframe
        const unblockerUrl = 'index.html'; // Replace with GitHub Pages URL, e.g., 'https://username.github.io/site-unblocker/index.html'
        fetch(unblockerUrl)
            .then(response => response.text())
            .then(html => {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                doc.open();
                doc.write(html);
                doc.close();
            })
            .catch(err => console.error('Failed to load unblocker:', err));
    </script>
</body>
</html>
